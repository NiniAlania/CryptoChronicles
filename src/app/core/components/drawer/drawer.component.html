<div class="cc-drawer">
    <div class="cc-drawer__name-box">
        <img class="cc-drawer__logo" src="assets/logo.png" alt="">
        <h3 class="cc-drawer__project-name">Crypto<span class="cc-drawer__project-name__transparent">Chronicles.</span></h3>
    </div>
    <nav class="cc-drawer__nav">
        <ul class="cc-drawer__tab-group">
            <li class="cc-drawer__nav__tab" routerLink="/coins" routerLinkActive="cc-drawer__nav__tab--active" 
            [routerLinkActiveOptions]="{
                matrixParams: 'exact',
                queryParams: 'ignored',
                paths: 'exact',
                fragment: 'exact'
            }"><i class="fa-solid fa-igloo cc-drawer__nav__icon"></i>Home</li>
            <li class="cc-drawer__nav__tab" routerLink="/coins/favorites" routerLinkActive="cc-drawer__nav__tab--active"><i class="fa-solid fa-star-of-david cc-drawer__nav__icon"></i>Favorites</li>
            <li class="cc-drawer__nav__tab" routerLink="/blogs" routerLinkActive="cc-drawer__nav__tab--active"><i class="fa-regular fa-newspaper cc-drawer__nav__icon"></i>Blogs</li>
            <li class="cc-drawer__nav__tab" routerLink="/coins/search" routerLinkActive="cc-drawer__nav__tab--active"><i class="fa-brands fa-searchengin cc-drawer__nav__icon"></i>Search</li>
        </ul>
    </nav>
    <div class="cc-drawer__currency">
        <span class="cc-drawer__currency__caption">options</span>
        <button class="cc-drawer__currency__picker" (click)="changeCurrency()" [style.background-color]="buttonColor">
            <div class="cc-drawer__currency___picker__content">
                <img class="cc-drawer__currency__picker__simbol" src="{{logo}}" alt="">
                <div class="cc-drawer__currency__picker__name">{{currency}}</div>
            </div>
            <i class="fa-solid fa-caret-{{pointer}}"></i>
        </button>
        <div class="cc-drawer__change-currency" [style.display]="elementDisplay">
            <span class="cc-drawer__change-currency__caption">currency</span>
            <div class="cc-drawer__picker">
                <div class="cc-drawer__picker__usd" (click)="currencyChanged('usd')">
                    <img class="cc-drawer__picker__logo" src="../../../assets/usd.png" alt="">
                    <div class="cc-drawer__picker__name">USD</div>
                    <i class="{{usdIcon}} cc-drawer__picker__circle"></i>
                </div>
                <div class="cc-drawer__picker__eu"  (click)="currencyChanged('eur')">
                    <img class="cc-drawer__picker__logo" src="../../../assets/euro.webp" alt="">
                    <div class="cc-drawer__picker__name">EUR</div>
                    <i class="{{euIcon}} cc-drawer__picker__circle"></i>
                </div>
    
            </div>
        </div>
        <div class="cc-drawer__authorization">
            <div class="cc-drawer__authorization__sign" *ngIf="!user">
                <button class="cc-drawer__authorization__button" routerLink="/auth">
                    Sign In
                </button>
            </div>
            <div class="cc-drawer__authorization__sign" *ngIf="user">
                <button class="cc-drawer__authorization__button" (click)="logOut()">
                    Sign Out
                </button>
            </div>
       </div>
    </div>
</div>
